---
layout: default
---
<div class="post" itemscope itemtype="http://schema.org/Article">
  <h1 class="post-title" itemprop="name">{{ page.title }}</h1>
  <span class="post-date" itemprop="datePublished" content="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date_to_string }}</span>
  <span itemprop="articleSection">{{ content }}</span>
</div>
